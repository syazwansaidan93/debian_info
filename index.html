<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Info Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚙️</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f2f5 0%, #e6e9ed 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.25rem; /* Converted from 20px to rem */
            box-sizing: border-box;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.3); /* Increased transparency for more contrast against background */
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15); /* Stronger, more defined shadow */
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4); /* More visible border */
            padding: 2rem; /* Converted from 32px to rem */
            max-width: 1000px;
            width: 100%;
            display: grid;
            gap: 1.25rem; /* Converted from 20px to rem */
            grid-template-columns: repeat(1, minmax(0, 1fr));
            transition: box-shadow 0.3s ease;
        }
        @media (min-width: 640px) {
            .container {
                grid-template-columns: repeat(2, minmax(0, 1fr));
                gap: 1.25rem; /* Consistent rem for gap */
            }
        }
        @media (min-width: 1024px) {
            .container {
                grid-template-columns: repeat(4, minmax(0, 1fr));
            }
        }
        @media (min-width: 1280px) {
            .container {
                grid-template-columns: repeat(4, minmax(0, 1fr));
            }
        }
        .card {
            background-color: rgba(255, 255, 255, 0.2); /* Increased transparency for more contrast */
            border-radius: 15px;
            padding: 1.25rem; /* Converted from 20px to rem */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 150px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Stronger shadow for cards */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }
        .card-title {
            font-size: 0.95rem;
            font-weight: 500;
            color: #444;
            margin-bottom: 0.6rem;
            transition: color 0.3s ease;
        }
        .card-value {
            font-size: 1.75rem;
            font-weight: 600;
            color: #2563eb;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.2rem;
            transition: color 0.3s ease;
        }
        .card-sub-value {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.3rem;
            transition: color 0.3s ease;
        }
        .weather-icon {
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
        }
        .network-speed-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 0.15rem;
            font-size: 1.25rem;
            font-weight: 500;
        }
        .network-speed-value-text {
            text-align: right;
            flex-shrink: 0;
        }
        .network-speed-icon {
            flex-shrink: 0;
        }
        .total-network-text {
            font-size: 0.7rem;
            color: #888;
            margin-top: 0.2rem;
        }
        .day-date {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 500;
            color: #222;
            margin-bottom: 1.5rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid rgba(0,0,0,0.2);
        }

        /* Styles for expandable sections */
        .expandable-card {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
            text-align: left;
            min-height: auto;
            padding: 0;
            grid-column: span 1; /* Default to 1 column span */
        }
        /* Make expandable cards span 2 columns on medium screens and up */
        @media (min-width: 640px) {
            .expandable-card {
                grid-column: span 2;
            }
        }
        /* Make expandable cards span 2 columns on large screens and up, if 3-column layout */
        @media (min-width: 1024px) {
            .expandable-card {
                grid-column: span 2;
            }
        }
        /* Make expandable cards span 2 columns on very large screens, if 4-column layout */
        @media (min-width: 1280px) {
            .expandable-card {
                grid-column: span 2;
            }
        }
        /* Specific span for the System Details card to be full width on smaller screens */
        .system-details-card {
            grid-column: 1 / -1; /* Span all columns */
        }


        .expandable-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            color: #444;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: background-color 0.2s ease, color 0.3s ease;
        }
        .expandable-header:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .expandable-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            padding: 0 1.25rem;
            color: #666;
            font-size: 0.8rem;
            line-height: 1.4;
        }
        .expandable-content.expanded {
            max-height: 500px; /* Adjust as needed for content height */
            padding: 1.25rem;
        }
        .expand-icon {
            transition: transform 0.3s ease;
        }
        .expand-icon.rotated {
            transform: rotate(180deg);
        }
        .process-list, .interface-list, .system-details-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        .process-item, .interface-item, .system-detail-item {
            display: flex;
            justify-content: space-between;
            padding: 0.3rem 0;
            border-bottom: 1px dashed rgba(0,0,0,0.05);
        }
        .process-item:last-child, .interface-item:last-child, .system-detail-item:last-child {
            border-bottom: none;
        }
        .process-name, .interface-name, .system-detail-label {
            font-weight: 500;
            color: #333;
            flex-grow: 1;
            text-align: left;
            padding-right: 0.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .process-stats, .interface-stats, .system-detail-value {
            text-align: right;
            flex-shrink: 0;
            color: #2563eb;
        }
        .interface-ip {
            display: block;
            font-size: 0.7rem;
            color: #888;
        }

        /* Chart specific styles */
        .chart-card {
            min-height: 250px; /* Ensure charts have enough height */
            padding: 1rem;
            grid-column: span 1; /* Default to 1 column span */
        }
        @media (min-width: 640px) {
            .chart-card {
                grid-column: span 1; /* On small screens, charts can take 1 column */
            }
        }
        @media (min-width: 1024px) {
            .chart-card {
                grid-column: span 1; /* On large screens, charts can take 1 column */
            }
        }
        /* Make the Disk I/O chart span 2 columns on larger layouts if needed */
        @media (min-width: 1024px) {
            .disk-io-chart-card {
                grid-column: span 2; /* Span 2 columns on larger screens for better visibility */
            }
        }

        .nav-link {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 1.5rem; /* Margin below for advanced page */
        }
        .nav-link a {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.4);
            color: #2563eb;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .nav-link a:hover {
            background-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
        }


        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            }
            .container {
                background-color: rgba(0, 0, 0, 0.3);
                box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
            .card {
                background-color: rgba(0, 0, 0, 0.2);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.15);
            }
            .card:hover {
                box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
            }
            .card-title {
                color: #f5f5f5;
            }
            .card-value {
                color: #93c5fd;
            }
            .card-sub-value {
                color: #d4d4d4;
            }
            .total-network-text {
                color: #c0c0c0;
            }
            .day-date {
                color: #f5f5f5;
                border-bottom: 1px solid rgba(255,255,255,0.2);
            }
            .expandable-header {
                color: #f5f5f5;
                border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            }
            .expandable-header:hover {
                background-color: rgba(255, 255, 255, 0.1);
            }
            .expandable-content {
                color: #d4d4d4;
            }
            .process-name, .interface-name, .system-detail-label {
                color: #f5f5f5;
            }
            .process-item, .interface-item, .system-detail-item {
                border-bottom: 1px dashed rgba(255,255,255,0.05);
            }
            .process-stats, .interface-stats, .system-detail-value {
                color: #93c5fd;
            }
            .interface-ip {
                color: #b0b0b0;
            }
            /* Chart dark mode colors */
            .chart-card canvas {
                background-color: transparent; /* Charts should have transparent background to show card blur */
            }
            .nav-link a {
                background-color: rgba(255, 255, 255, 0.1);
                color: #93c5fd;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            }
            .nav-link a:hover {
                background-color: rgba(255, 255, 255, 0.2);
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <!-- Removed Date Display -->

        <div class="card">
            <h2 class="card-title">CPU Usage</h2>
            <div id="cpu-usage" class="card-value">--%</div>
            <div id="cpu-uptime" class="card-sub-value">Uptime: --</div>
        </div>

        <div class="card">
            <h2 class="card-title">RAM Usage</h2>
            <div id="ram-usage" class="card-value">--%</div>
            <div id="ram-total" class="card-sub-value">Total: -- GB</div>
        </div>

        <div class="card">
            <h2 class="card-title">CPU Temp</h2>
            <div id="cpu-temp" class="card-value">--°C</div>
            <div id="cpu-temp-status" class="card-sub-value"></div>
        </div>

        <div class="card">
            <h2 class="card-title">Network Speed</h2>
            <div class="network-speed-item text-green-600">
                <span class="network-speed-icon">⬆️</span>
                <span id="net-speed-upload-value" class="network-speed-value-text">-- MiB/s</span>
            </div>
            <div class="network-speed-item text-blue-600">
                <span class="network-speed-icon">⬇️</span>
                <span id="net-speed-download-value" class="network-speed-value-text">-- MiB/s</span>
            </div>
            <div class="total-network-text">
                <span id="total-bytes-sent-value">Sent: --</span> | <span id="total-bytes-received-value">Received: --</span>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">Total Storage</h2>
            <div id="disk-percent" class="card-value">--%</div>
            <div id="disk-used-total" class="card-sub-value">Used: -- GB / Total: -- GB</div>
        </div>

        <div class="card">
            <h2 class="card-title">Weather</h2>
            <div id="weather-icon" class="weather-icon"></div>
            <div id="weather-temp" class="card-value">--°C</div>
            <div id="weather-desc" class="card-sub-value">--</div>
            <div id="weather-city" class="card-sub-value"></div>
        </div>

        <!-- Top Processes Card (Expandable) -->
        <div class="card expandable-card">
            <div class="expandable-header" id="processes-header">
                <span>Top Processes (CPU)</span>
                <span class="expand-icon">▼</span>
            </div>
            <div class="expandable-content" id="processes-content">
                <ul class="process-list" id="process-list">
                    <li>Loading processes...</li>
                </ul>
            </div>
        </div>

        <!-- Network Interfaces Card (Expandable) -->
        <div class="card expandable-card">
            <div class="expandable-header" id="interfaces-header">
                <span>Network Interfaces</span>
                <span class="expand-icon">▼</span>
            </div>
            <div class="expandable-content" id="interfaces-content">
                <ul class="interface-list" id="interface-list">
                    <li>Loading interfaces...</li>
                </ul>
            </div>
        </div>
    </main>

    <script src="script.js?v=1.0.2"></script> <!-- Cache-busting parameter -->
</body>
</html>
